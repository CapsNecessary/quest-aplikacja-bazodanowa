<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API test</title>
	<script src=".js"></script>
</head>
<body>
	<form>
		<label> Method <input type="text" id="method" list="methods"></label><br/>
		<datalist id="methods">
			<option value="GET"></option>
			<option value="POST"></option>
			<option value="PUT"></option>
			<option value="DELETE"></option>
		</datalist>
		<label> Repeat: <input type="checkbox" id="repeat"></label><br/>
		<label> Time between repeats [ms] <input type="number" id="timeout" min="1"></label><br/>
		<label> Args: <br/>
			<textarea id="args"></textarea>
		</label> <br/>
		Output: <br/><output> <textarea id="output" readonly></textarea></output><br/>
		<button type="submit">Submit</button>
	</form>
	<p id="message"></p>
</body>
</html>
